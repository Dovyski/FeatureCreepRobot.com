    <script>
        var MAX_STRIP = 0;
        var gCurrentStrip = MAX_STRIP;
        
        // From: http://stackoverflow.com/a/8764051/29827
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }
        
        function getStripFromUrl() {
            var id = getURLParameter('id');
            return id ? (id | 0) : -1;
        }
        
        function loadStrip(id) {
            var strip = document.getElementById('strip');
            
            id = id | 0;
            id = id > MAX_STRIP || id < 0 ? MAX_STRIP : id;
            
            gCurrentStrip = id;
            strip.src = './strips/' + (id | 0) + '.png';
            
            adjustNavButtons(id);
        }
        
        function adjustNavButtons(id) {            
            document.getElementById('strip-number').innerHTML = '#' + id;
            document.getElementById('nav-prev').style.display = id <= 0 ? 'none' : 'inline-block';
            document.getElementById('nav-next').style.display = id >= MAX_STRIP ? 'none' : 'inline-block';
        }
        
        document.getElementById('nav-prev').addEventListener("click",function (e) { loadStrip(gCurrentStrip - 1); }, false);
        document.getElementById('nav-next').addEventListener("click",function (e) { loadStrip(gCurrentStrip + 1); }, false);
        
        loadStrip(getStripFromUrl());
    </script>
