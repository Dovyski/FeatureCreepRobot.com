{% include header.html dir="./" %}
    {% assign post = site.posts.first %}

      <section>
          <img src="strips/{{ post.num }}.png" title="{{ post.title }}" class="strip" id="strip"/>
      </section>  

      <nav>
          <a href="/{{ post.previous.num }}" id="nav-prev"><img src="img/arrow_right.png" width="40" height="40" title="Previous"/></a>
          <span id="strip-number">#{{ post.num }}</span>
      </nav>

{% include footer.html dir="./" %}
